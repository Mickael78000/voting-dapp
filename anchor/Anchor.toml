[toolchain]
anchor_version = "0.31.1"

[features]
resolution = true
skip-lint = false

[provider]
cluster = "Devnet"
wallet = "~/.config/solana/id.json"

[registry]
url = "https://api.apr.dev"

[test]
startup_wait = 5000
shutdown_wait = 2000
upgradeable = false

[test.validator]
skip = true
bind_address = "127.0.0.1"
ledger = ".anchor/test-ledger"
rpc_port = 8899
